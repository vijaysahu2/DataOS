---
version: v1alpha
name: "practice-impact-snowflake"
layer: user
type: lens
tags:
  - lens
description: Practice impact data model deployment.
lens:
  compute: runnable-default
  source:
    type: depot
    name: sftest
  repo:
    url: https://github.com/vijaysahu2/DataOS
    lensBaseDir: DataOS/semantic-model-snowflake/model
    syncFlags:
      - --ref=main
  api:
    logLevel: debug
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 512Mi
    envs:
      LENS2_SCHEDULED_REFRESH_TIMEZONES: UTC,America/Vancouver,America/Toronto
  router:
    logLevel: debug
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 512Mi
    envs:
      LENS2_SCHEDULED_REFRESH_TIMEZONES: UTC,America/Vancouver,America/Toronto
  worker:
    logLevel: debug
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 512Mi
    envs:
      LENS2_SCHEDULED_REFRESH_TIMEZONES: UTC,America/Vancouver,America/Toronto