tables:
  - name: practices
    sql: {{ load_sql('practices') }}
    description: Practice data.
    public: true

    dimensions:  

      - name: lead_contact_person
        type: string
        column: lead_contact_person
        description: "The primary point of contact responsible for leading or coordinating the practice."
     

      - name: core_capabilities
        type: string
        column: core_capabilities
        description: "An array of core capabilities associated with the practice, detailing key skills, technologies, or competencies."

      - name: competency_area
        type: string
        column: competency_area
        description: "The specific competency area or domain that the practice focuses on."

      - name: created_at
        type: time
        column: created_at
        description: "The date and time when the practice record was initially created."

      - name: id
        type: number
        column: id
        description: "A unique identifier for the practice record."
        primary_key: true
        public: true

      - name: name
        type: string
        column: name
        description: "The name or title of the practice."

      - name: updated_at
        type: time
        column: updated_at
        description: "The date and time when the practice record was last modified."




    measures:
      - name: count
        sql: "{TABLE.id}"
        type: count
        description: "Total number of practices."

    segments:
      - name: security_service_competency_area
        sql: "{TABLE}.competency_area = 'SECURITY_SERVICES'"

      - name: data_service_competency_area
        sql: "{TABLE}.competency_area = 'DATA_SERVICES'"
        meta:
          secure:
            user_groups: 
              includes:
                - segment_data